name: Client Build

on:
  workflow_dispatch:
  push:
    paths:
      - "xamify-client/**"
      - ".github/workflows/client-build.yml"
  pull_request:
    paths:
      - "xamify-client/**"
      - ".github/workflows/client-build.yml"

jobs:
  build-client:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    defaults:
      run:
        working-directory: xamify-client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: xamify-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Electron
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run electron:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xamify-client-${{ matrix.os }}
          path: xamify-client/dist-electron/**
