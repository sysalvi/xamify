name: CI

on:
  push:
  pull_request:

jobs:
  client-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: xamify-client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: xamify-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
